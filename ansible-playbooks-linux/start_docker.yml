###############################################################################
# Usage:
#  ansible-playbook -i <inventory> <playbook>
#
# Example:
#  ansible-playbook -i inventory fast_tcpip.yml
#  ansible-playbook -i inventory fast_tcpip.yml -v
###############################################################################
---
- hosts: p52
  tasks:

    - name: Start MQ Docker container
      docker_container:
        name: QM1
        image: icr.io/ibm-messaging/mq:latest
        state: started
        published_ports:
          - "1414:1414"
          - "9444:9443"
        volumes:
          - "qm1-data:/mnt/mqm"
        env:
          LICENSE: "accept"
          MQ_APP_PASSWORD: "passw0rd"
        remove_on_exit: true

    - name: Start Jenkins Docker container
      docker_container:
        name: jenkins
        image: jenkins/jenkins:lts
        state: started
        published_ports:
          - "9080:8080"
          - "50000:50000"
        volumes:
          - "jenkins-data:/var/jenkins_home"
        remove_on_exit: true
